<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>file test</title>
</head>
<body>

  <div>
    <h1>Common headers</h1>
    <hr/>
    <input type="text" id="x-access-token" placeholder="token" required/>
    <input type="text" id="x-app-id" value="id1a2b3c4d5e6f" placeholder="app id"/>
    <input type="text" id="x-api-key" value="key1a2b3c4d5e6f" placeholder="api key"/>
    <input type="text" id="x-device-id" value="did1a2b3c4d5e6f" placeholder="设备id"/>
    <input type="text" id="x-device-type" value="iphone 6" placeholder="设备型号"/>
    <input type="text" id="x-platform" value="iOS" placeholder="平台系统"/>
    <input type="text" id="x-version" value="8.0" placeholder="平台版本"/>
  </div>

  <div id="photoAlbumTest">
    <h1>相册测试</h1>
    <p>照片</p>
    <form id="photoAlbumForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input class="js_photoAlbumId" type="text" name="photoAlbumId" placeholder="相册id" required/>
    <button class="js_submit" type="button">上传</button>
  </div>

  <div id="userPhotoTest">
    <h1>修改头像测试</h1>
    <p>头像</p>
    <form id="userPhotoForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input class="js_userId" type="text" name="userId" placeholder="userId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="companyLogoTest">
    <h1>修改公司logo测试</h1>
    <p>logo</p>
    <form id="companyLogoForm" enctype="multipart/form-data">
      <input type="file" name="logo" required/>
    </form>
    <input class="js_companyId" type="text" name="companyId" placeholder="companyId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="teamLogoTest">
    <h1>修改小队logo测试</h1>
    <p>logo</p>
    <form id="teamLogoForm" enctype="multipart/form-data">
      <input type="file" name="logo" required/>
    </form>
    <input class="js_teamId" type="text" name="teamId" placeholder="teamId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="commentPhotoTest">
    <h1>评论照片</h1>
    <p>Photo</p>
    <form id="commentForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input id="host_id" type="text" placeholder="host_id" required/>
    <input id="host_type" type="hidden" value="campaign"/>
    <button class="js_submit">提交</button>
    <button class="show">查看</button>
  </div>

  <div id="circleContentPhotoTest">
    <h1>同事圈测试</h1>
    <p>No Photo</p>
    <form id="circleContentForm" enctype="multipart/form-data">
      <input type="text" name="content" value="test" placeholder="circle-content"/>
    </form>
    <button class="js_submit">提交</button>
  </div>

  <div id="circleContentPhotoTestWithPhoto">
    <h1>同事圈照片</h1>
    <p>Photo</p>
    <form id="circleContentFormWithPhoto" enctype="multipart/form-data">
      <input type="text" name="content" value="test" placeholder="circle-content"/>
      <input type="file" name="photo" required/>
      <input type="file" name="photo" required/>
    </form>
    <button class="js_submit">提交</button>
  </div>
  <div id="CompanyCoverPhotoTest">
    <h1>公司封面照片测试</h1>
    <p>Photo</p>
    <form id="CompanyCoverPhotoForm" enctype="multipart/form-data">
      <input type="file" name="cover" required/>
    </form>
    <button class="js_submit">提交</button>
  </div>
  <div id="GroupCreateWithPhotoTest">
    <h1>群组创建测试</h1>
    <form id="GroupCreateWithPhotoForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="群组名称" required/>
      <input type="text" name="themeColor" placeholder="群组主题颜色" required/>
      <input type="file" name="photo" required/>
    </form>
    <button class="js_submit">提交</button>
  </div>
  <div id="GroupUpdateWithPhotoTest">
    <h1>群组更新测试</h1>
    <form id="GroupUpdateWithPhotoForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="群组名称" />
      <input type="text" name="themeColor" placeholder="群组主题颜色" />
      <input type="file" name="photo" />
      <input type="text" name="brief" placeholder="群组简介" />
      <input type="text" name="open" value="false" /> <label>群组是否公开</label>
      <input type="text" name="hasValidate" value="false" /> <label>群组是否需要验证</label>
    </form>
    <input class="js_groupId" type="text" placeholder="群组id" required/>
    <button class="js_submit">提交</button>
  </div>
  <div id="UserRegisterWithCompanyTest">
    <h1>用户注册测试(有公司)</h1>
    <form id="UserRegisterWithCompanyForm" enctype="multipart/form-data">
      <input type="text" name="cid" placeholder="公司id" />
      <input type="text" name="email" placeholder="公司邮箱" />
      <input type="text" name="password" placeholder="密码" />
      <input type="text" name="gender" placeholder="性别"/>
      <input type="file" name="photo" />
    </form>
    <button class="js_submit">提交</button>
  </div>
  <div id="UserRegisterWithoutCompanyTest">
    <h1>用户注册测试(无公司)</h1>
    <form id="UserRegisterWithoutCompanyForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="公司名称" />
      <input type="text" name="email" placeholder="公司邮箱" />
      <input type="text" name="password" placeholder="密码" />
      <input type="text" name="gender" placeholder="性别"/>
      <input type="file" name="photo" />
    </form>
    <button class="js_submit">提交</button>
  </div>
  <script src="./jquery-2.1.1.min.js"></script>
  <script src="./upload.js"></script>
</body>
</html>

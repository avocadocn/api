<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>file test</title>
</head>
<body>

  <div>
    <h1>Common headers</h1>
    <hr/>
    <label>token</label>
    <input id="token" type="text" placeholder="token" required/>
  </div>

  <div id="photoAlbumTest">
    <h1>相册测试</h1>
    <p>照片</p>
    <form id="photoAlbumForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input class="js_photoAlbumId" type="text" name="photoAlbumId" placeholder="相册id" required/>
    <button class="js_submit" type="button">上传</button>
  </div>

  <div id="userPhotoTest">
    <h1>修改头像测试</h1>
    <p>头像</p>
    <form id="userPhotoForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input class="js_userId" type="text" name="userId" placeholder="userId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="companyLogoTest">
    <h1>修改公司logo测试</h1>
    <p>logo</p>
    <form id="companyLogoForm" enctype="multipart/form-data">
      <input type="file" name="logo" required/>
    </form>
    <input class="js_companyId" type="text" name="companyId" placeholder="companyId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="teamLogoTest">
    <h1>修改小队logo测试</h1>
    <p>logo</p>
    <form id="teamLogoForm" enctype="multipart/form-data">
      <input type="file" name="logo" required/>
    </form>
    <input class="js_teamId" type="text" name="teamId" placeholder="teamId"/>
    <button class="js_submit">提交</button>
  </div>

  <div id="commentPhotoTest">
    <h1>评论照片</h1>
    <p>Photo</p>
    <form id="commentForm" enctype="multipart/form-data">
      <input type="file" name="photo" required/>
    </form>
    <input id="host_id" type="text" placeholder="host_id" required/>
    <input id="host_type" type="hidden" value="campaign"/>
    <button class="js_submit">提交</button>
  </div>

  <script src="./jquery-2.1.1.min.js"></script>
  <script src="./upload.js"></script>
</body>
</html>
